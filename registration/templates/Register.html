{% extends 'base.html' %}
<main>
        {% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-3">
    <h1>Student Information Form</h1>
    <form method="POST" action=""
      <div class="mb-3">
        <label for="studentName" class="form-label"> Name:</label>
        <input type="text" class="form-control" id="studentName" required>
      </div>
      <div class="mb-3">
        <label for="studentAge" class="form-label"> Age:</label>
        <input type="number" class="form-control" id="studentAge" min="1" required>
      </div>
      <div class="mb-3">
        <label for="studentEmail" class="form-label">Email :</label>
        <input type="email" class="form-control" id="studentEmail" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Submit Information</button>
      </div>
    </form>
  </div>
</body>
</html>

        {% endblock %}
    </main>
