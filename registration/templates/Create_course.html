{% extends 'base.html' %}
{% block title %}
    Create Course
{% endblock %}

{% block content %}
    <div class="container">
        <h4>Create Course</h4><hr style="background-color:white;height:2px;">
        {% load static %}
        <div class="d-flex justify-content-center" style="width: 60%;background-color: white;">
            <img src="{% static 'images/book.png' %}" class="img-responsive" width="150px" height="150px">
        </div>
        <div class="d-flex justify-content-center" style="width: 60%;background-color: white;">


             <form method="POST" class="container">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary float-end">Create</button>
            </form>

        </div>

    </div>
{% endblock %}
